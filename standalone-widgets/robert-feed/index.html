<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>robert-feed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/robert-feed.css" />
    <script type="text/javascript" src="js/robert-feed.js"></script>

    <g:preferences>
        <g:preference name="limit" label="News item limit" viewHint="user" type="range" default="5" min="2" max="10" />
    </g:preferences>
</head>
<body class="rb-robert-feed" g:onload="(new Feed(__WIDGET__)).init()">
    <h1 class="rb-robert-feed_title">robert-feed</h1>

    <template id="rb-robert-feed_list">
        <ul class="rb-robert-feed_list">
            {{#list}}
            <li class="rb-robert-feed_item">
                <div class="rb-robert-feed_item_title">{{title}}</div>
                <div class="rb-robert-feed_item_title">{{{description}}}</div>
            </li>
            {{/list}}
        </ul>
    </template>
</body>
</html>
